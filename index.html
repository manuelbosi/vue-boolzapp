<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Js - Boolzapp</title>
</head>
<body>
  
  <div class="container">

    <!-- GREEN BAR -->
    <div id="green-bar"></div>
    
    <!-- APP -->
    <div id="app-container">

      <!-- LEFT SIDE -->
      <div id="app-left">

        <!-- USER PROFILE BAR -->
        <div class="user-profile">

          <div class="left">
            <div class="profile-pic">
              <img src="img/" alt="">
            </div>
            <div class="username"></div>
            PROFILE LEFT  
          </div>

          <div class="right">PROFILE RIGHT</div>

        </div>

        <div class="notifications">notifications</div>
        <div class="search-box">search-box</div>
        <div class="recent-chat">recent-chat</div>
      </div>
      

      <!-- RIGHT SIDE -->
      <div id="app-right">
        <div class="user-profile">user-profile</div>
        <div class="current-chat"></div>
      </div>

    </div>
  </div>
  
</body>
</html>
